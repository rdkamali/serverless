name: serverless-compose-example

services:
  resources:
    path: resources

  producer:
    path: producer
    params:
      workerQueueArn: ${resources.WorkerQueueArn}
      workerQueueUrl: ${resources.WorkerQueueUrl}

  consumer:
    path: consumer
    params:
      workerQueueArn: ${resources.WorkerQueueArn}
